{% extends "layout.html" %}

{% block content %}
    <h1 class="mb-4">Конвертер валют</h1>
    
    <!-- Контейнер для уведомлений -->
    <div id="alerts-container"></div>
    
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Курсы валют</h5>
            <p class="card-text">Последнее обновление: <span id="last-update">Никогда</span></p>
            <button id="update-rates" class="btn btn-primary">Обновить курсы</button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Конвертация валют</h5>
            <form id="converter-form">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Сумма</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" required>
                    </div>
                    <div class="col-md-4">
                        <label for="from" class="form-label">Из</label>
                        <select class="form-select" id="from" required>
                            <option value="USD">USD (Доллар США)</option>
                            <option value="EUR">EUR (Евро)</option>
                            <option value="GBP">GBP (Фунт стерлингов)</option>
                            <option value="JPY">JPY (Японская иена)</option>
                            <option value="RUB">RUB (Российский рубль)</option>
                            <option value="CHF">CHF (Швейцарский франк)</option>
                            <option value="CNY">CNY (Китайский юань)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="to" class="form-label">В</label>
                        <select class="form-select" id="to" required>
                            <option value="EUR">EUR (Евро)</option>
                            <option value="USD">USD (Доллар США)</option>
                            <option value="GBP">GBP (Фунт стерлингов)</option>
                            <option value="JPY">JPY (Японская иена)</option>
                            <option value="RUB">RUB (Российский рубль)</option>
                            <option value="CHF">CHF (Швейцарский франк)</option>
                            <option value="CNY">CNY (Китайский юань)</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success convert-btn">Конвертировать</button>
            </form>
            
            <div id="result" class="mt-3 p-3 bg-light rounded" style="display: none;">
                <h4 class="mb-0">Результат: <span id="result-value"></span></h4>
            </div>
        </div>
    </div>
{% endblock %}
